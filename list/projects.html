---
title: Documentation
narrow: true
permalink: default/projects.html
show_profile: true
---

<div class="projects-grid">
  {% for project in site.projects %}
    <div class="project-card">
      {% if project.thumbnail or project.image %}
        <img src="{{ project.thumbnail | default: project.image | relative_url }}" 
             alt="{{ project.image_alt | default: project.title }}" 
             class="project-thumbnail">
      {% endif %}
      <h3><a href="{{ project.url | relative_url }}">{{ project.title }}</a></h3>
      <p>{{ project.excerpt | strip_html | truncate: 100 }}</p>
    </div>

    <p>Image: {{ project.image }}</p>
  {% endfor %}
</div>
